<!-- BARRA DE NAVEGACIÓN GLOBAL -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4" *ngIf="isLogged">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/inicio">
      <i class="fas fa-paw me-2 text-warning"></i>PETSHOP
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/inicio" routerLinkActive="active">
            <i class="fas fa-store me-1"></i>Tienda
          </a>
        </li>
        
        <!-- BOTÓN DE ADMINISTRADOR: Solo se muestra si esAdmin es true -->
        <li class="nav-item" *ngIf="esAdmin">
          <a class="nav-link text-warning fw-bold" routerLink="/admin-productos" routerLinkActive="active">
            <i class="fas fa-tools me-1"></i>Gestión de Productos
          </a>
        </li>
      </ul>
      
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button class="btn btn-outline-danger btn-sm px-3 rounded-pill" (click)="onLogout()">
            <i class="fas fa-power-off me-1"></i> Salir
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- El contenido de las rutas (Login, Inicio, Registro) se cargará aquí debajo -->
<div [class.container]="isLogged" [class.mt-4]="isLogged">
  <router-outlet></router-outlet>
</div>
