<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>üõ†Ô∏è Gesti√≥n de Productos</h2>
    <button class="btn btn-secondary" (click)="volver()">Volver al Inicio</button>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          {{ productoActual.id ? 'Editar Producto' : 'Nuevo Producto' }}
        </div>
        <div class="card-body">
          <form (ngSubmit)="guardarProducto()">
            <div class="mb-2">
              <label>Nombre</label>
              <input type="text" class="form-control" [(ngModel)]="productoActual.nombre" name="nombre" required>
            </div>
            <div class="mb-2">
              <label>Descripci√≥n</label>
              <textarea class="form-control" [(ngModel)]="productoActual.descripcion" name="descripcion"></textarea>
            </div>
            <div class="mb-2">
              <label>Precio (S/)</label>
              <input type="number" class="form-control" [(ngModel)]="productoActual.precio" name="precio" required>
            </div>
            <div class="mb-2">
              <label>Stock</label>
              <input type="number" class="form-control" [(ngModel)]="productoActual.stock" name="stock" required>
            </div>
            <div class="mb-3">
              <label>URL Imagen</label>
              <input type="text" class="form-control" [(ngModel)]="productoActual.imagenUrl" name="imagenUrl">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">{{ productoActual.id ? 'Actualizar' : 'Guardar' }}</button>
              <button type="button" class="btn btn-outline-secondary" (click)="limpiarFormulario()">Limpiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <table class="table table-hover shadow-sm bg-white rounded">
        <thead class="table-dark">
          <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of productos">
            <td><img [src]="p.imagenUrl" width="50" height="50" style="object-fit: cover; border-radius: 5px;"></td>
            <td>{{ p.nombre }}</td>
            <td>S/ {{ p.precio }}</td>
            <td>{{ p.stock }}</td>
            <td>
              <button class="btn btn-sm btn-info me-2" (click)="editar(p)"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-danger" (click)="eliminar(p.id)"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
